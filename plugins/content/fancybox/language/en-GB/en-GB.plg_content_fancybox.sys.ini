Если в тексте статьи есть <b>{fancybox=on}</b>, то
<br />
<ul> 
	<li>ищет img  '(&ltimg\s+class=&quot[^&gt]*<b>fancygroup</b>[^&gt]*&gt)'</li>
	<li>заменяет (<b>fancygroup[0-9]*</b>) на fancy</li>
	<li>по шаблону '(fancygroup[0-9]*)' находит rel</li>
	<li>по шаблону '(src=&quot[^&quot]*)' находит href</li>
	<li>оборачивает img '(s'&lta class=&quot<b>lightbox</b>&quot rel=&quotgroup'.$rel.'&quot href=&quot'.$ref.'&quot&gt'.$replacement.'&lt/a&gt'</li>
</ul>"